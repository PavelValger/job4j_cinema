<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

    <!--  Зависимости Bootstrap-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <title>Кинотека</title>
</head>
<body>
<div class="container-fluid p-0">
    <header th:insert="blocks/header :: header"></header>
    <div class="container">
        <div class="row">
            <table class="table">
                <tbody>
                <tr th:each="film: ${films}">
                    <td style="width: 100px;">
                        <img th:src="@{/files/{fileId}(fileId=${film.fileId})}" width="250" alt="No image"/>
                    </td>
                    <td>
                        <h3><span th:text="${film.name}"></span></h3>
                        <h7><span th:text="${film.year}"></span> г.в.,</h7>
                        <h7><span th:text="${film.genre}"></span>,</h7>
                        <h7><span th:text="${film.minimalAge}"></span>+,</h7>
                        <h7><span th:text="${film.durationInMinutes}"></span> мин.</h7>
                        <p>"<span th:text="${film.description}"></span>"</p>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <footer th:insert="blocks/footer :: footer"></footer>
</div>
</body>
</html>
